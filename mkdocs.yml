site_name: 何苇洁的网站
site_url: https://IntronRewrite.github.io/soft-project/
site_author: 何苇洁
site_description: 何苇洁的网站
plugins:
 - search
 - tags
markdown_extensions:
 - def_list
 - md_in_html
 - attr_list
 - pymdownx.inlinehilite
 - pymdownx.snippets
 - pymdownx.superfences
 -
  toc:
    permalink: true
    slugify: !!python/object/apply:pymdownx.slugs.slugify {}
 -
  pymdownx.arithmatex:
    generic: true
 -
  pymdownx.highlight:
    linenums: true
    anchor_linenums: false
    auto_title: false
    line_spans: __span
    pygments_lang_class: true
extra:
  social: []
extra_javascript:
 - javascripts/katex.js
 - https://unpkg.com/katex@0/dist/katex.min.js
 - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
extra_css:
 - https://unpkg.com/katex@0/dist/katex.min.css
theme:
  favicon: assets/images/002.jpeg
  custom_dir: overrides
  logo: assets/QBHI(_0J0BQ~ODNFU$M3A_8.png
  name: material
  palette:
   -
    scheme: default
    primary: lime
    accent: blue
    toggle:
      icon: material/weather-night
      name: 切换至夜间模式
   -
    scheme: slate
    primary: blue
    accent: indigo
    toggle:
      icon: material/weather-sunny
      name: 切换至日间模式
  features:
   - content.code.copy
   - navigation.top
   - navigation.tabs
